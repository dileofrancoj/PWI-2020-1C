<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!-- Formularios -->
    <!-- inputs -->
    <!-- select nacionalidad, etc -->
    <!-- textarea -->
    <!-- <img src="" alt="" />  -->

    <!-- Elementos para interactuar con el usuario final  -->
    <h2>Registro de usuario</h2>
    <!-- <br> break row -->
    <!-- margin padding -->
    <h3>Registrate para comenzar</h3>
    <!-- Formas de enviar información al server -->
    <!-- POR URL (visibles) : GET -->
    <!-- DE FORMA INTERNA (usuario, password, datos bancarios) : POST-->
    <form method="POST" action="/registro">

        <div>
            <!-- javascript : Lenguaje orientado a eventos y a prototipos -->
            <label for="nombre">Nombre</label>
            <!-- text -> alfanumericos : 123asd@_.- -->
            <!-- name es utilizado para identificar al elemento en el servidor -->

            <!-- autofocus es un atributo de input que le da el foco al elemento cuando carga el sitio  -->
            <input type="text" maxlength="10" placeholder="Franco" autofocus name="nombre_server" id="nombre" required> 
        </div>
        <br>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido"  placeholder="Di Leo" required>
                
        </div>
        <br>
        <div>
            

            <label for="correo">Correo</label>
            <!-- text vs email : validar que exista un @ y un . -->
            <input type="email" placeholder="foo@example.com" name="correo" required id="correo">
        </div>
        <br>
        <!-- etiqueta > etiqueta2 -->
        <div>
            <label for="password">Contraseña</label>
            <input type="password" placeholder="***********" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha" id="fecha">
        </div>
        <br>
        <div>
            <label for="hora">Hora de nacimiento</label>
            <input type="time" name="hora" id="hora" disabled>
        </div>
        <br>
        <div>
            <!-- comprobaciones que hace el navegador -->
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono">
        </div>
        <br>
        <div>
            <label for="archivos"><strong>Foto de perfil</label>
            <!-- multiple es un atributo propio de este input que me permite seleccionar varios archivos a la vez -->
            <!-- Servidor : MIME TYPE -->
            <input type="file" name="archivos" id="archivos" multiple>
        </div>

        <!-- comentario -->
        <div>
            <label for="comentario">Comentario</label>
            <br>
            <!-- id :  identificador para el cliente (estilos , javascript)-->
            <!-- name : servidor  -->
            <div>
                <textarea required rows="5" name="comentario"  id="comentario"  cols="40" placeholder="Comentario"></textarea> 
            </div>
        </div>

        <div>
            <label for="pais">País</label>
            <!-- select también acepta el atributo multiple -->
            <select name="pais" required>
                <option selected disabled>Seleccioná tu país</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Uruguay</option>
                <option>Paraguay</option>
                <option>Ninguna</option>
            </select>
        </div>

        <label for="oculto">Input oculto</label>
        <input type="hidden" name="oculto" id="oculto">
        <!-- motivo de ingreso -->
        <!-- captcha (re captcha) -->
        <!-- nacionalidad -->
        <!-- 3 tipos de botones : enviar al servidor (submit) | reset (eliminar todos los datos cargados en el formulario) || button : no sirve para nada inicialmente -->
        <button type="submit">Enviar</button>
        <button type="button">Boton inútil (en realidad es el más útil)</button>
        <button type="reset">Limpiar datos</button>
    </form>
    <!-- No tendria que andar -->
</body>
</html>
